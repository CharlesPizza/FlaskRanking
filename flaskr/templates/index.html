{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Movie Queue{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('moviequeue.search') }}">Search</a>
  {% endif %}
{% endblock %}

{% block content %}
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Votes</th>
    </tr>
  {% for movie in movies %}
    <tr>
      <td>{{ movie.movie_id }}</td>
      <td>{{ movie.title }}</td>
      <td align="center">{{ movie.votes }}</td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
