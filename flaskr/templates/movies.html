<table>
  <tr>
    <th>Title</th>
    <th>Submit</th>
  </tr>

{% for movie in movies %}
  <tr>
    <td>{{ movie.title }}</td>
    <td>
      <form action="/" method="POST">
        <button name="input" formaction="/" type="submit" id="movie" value='{{ [movie.movie_id, movie.title, movie.votes] }}' onclick="('{{ movie.title|safe }}');">Vote!</button>
      </form>
    </td>
  </tr>
{% endfor %}
</table>
