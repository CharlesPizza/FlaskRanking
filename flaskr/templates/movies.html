<table>
  <tr>
    <th>Title</th>
    <th>Submit</th>
  </tr>

{% for movie in movies %}
  <tr>
    <td>{{ movie.title }}</td>
    <td><a href="{{ url_for('moviequeue.index', movie=[movie.movie_id, movie.title, movie.name]) }}" button type="submit" id="movie" onclick="('{{ movie.title|safe }}');">Vote!</button></a></td>

  </tr>
{% endfor %}
</table>
